version: '3.7'
services:
  dynamic-readme:
    container_name: dr-dev-app
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.dev
    environment:
      - NO_COMMIT=false
    command: npm run start:dev
    ports:
      - 3000:${EC2_PORT}
    networks:
      - app-network
    volumes:
      - .:/usr/src/app
    depends_on:
      - redis
  redis:
    container_name: dr-dev-redis
    restart: unless-stopped
    image: redis:alpine
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
    networks:
      - app-network

volumes:
  redis-data:
networks:
  app-network: